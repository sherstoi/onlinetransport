group 'onlinetransport'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

project.ext {
    dropwizardVersion = '1.1.3'
    dropwizardRedisVersion = '1.1.0-0'
    morphiaVersion = '1.3.2'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit',               name: 'junit',             version: '4.11'
    compile     group: 'io.dropwizard',       name: 'dropwizard-core',   version: dropwizardVersion
    compile     group: 'ru.vyarus',           name: 'dropwizard-guicey', version: '4.1.0'
    compile     group: 'org.mongodb.morphia', name: 'morphia',           version: morphiaVersion
}

